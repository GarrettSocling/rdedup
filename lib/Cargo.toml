[package]
name = "rdedup-lib"
version = "1.0.2"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>"]
description = "Data deduplication with compression and public key encryption. - library"
keywords = ["data", "backup", "dedupliation", "encryption", "dedup"]
license = "MPL-2.0"
documentation = "https://dpc.github.io/rdedup-lib/"
homepage = "https://github.com/dpc/rdedup"
repository = "https://github.com/dpc/rdedup"
readme = "README.md"

[lib]
name = "rdedup_lib"
path = "src/lib.rs"

[dependencies]
rollsum = "0.2.1"
rust-crypto = "0.2"
log = "0.3.6"
rustc-serialize = "0.3.19"
argparse = "0.2.1"
sodiumoxide = { version = "0.0.14", features = ["serde"] }
flate2 = "0.2"
fs2 = "0.4"
serde = "0.9"
serde_derive = "0.9"
serde_yaml = "0.6"
base64 = "0.4.0"
owning_ref = "*"
itertools = "*"

[dev-dependencies]
rand = "0.3.14"
